{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    
    <div class="body-contents d-flex">

        <!-- login intro -->
        <div class=" body-left bg-danger p-3 d-flex justify-content-center align-items-center w-50">
            <div class="container ">
                <h1 class="display-4 fw-bold text-light p-2 ">Book Tables at ease by<br>Signing up</h1>
                <hr class="border border-light border-2">
                <!-- Get in,<br>Grab your Feast -->

            </div>
        </div>

        <!-- signup -->
        <div class="body-right bg-dark d-flex justify-content-center align-items-center w-100 p-4">
            
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="form-div bg-light p-4 rounded-4 overflow-auto" style="max-height: 100vh;">

                            <div class="form-head text-center p-2 mb-3">
                                <p class="h4 fw-bold text-danger">Register as {{role}}</p>
                                <hr class="border border-danger border-1 opacity-100 ">
                            </div>
                            <form  action="" method="post" class=" d-flex flex-column justify-content-center align-items-center ">
                                {% csrf_token %}

                                {{form.as_p}}
                                <input type="submit" value="Signup" class="btn btn-outline-danger px-4 m-3" name="" id="">

                                <!-- <input type="text" class="form-control p-2 mb-3" placeholder="First Name" name="" id="">
                                <input type="text" class="form-control p-2 mb-3" placeholder="Last Name" name="" id="">
                                <input type="email" class="form-control p-2 mb-3" placeholder="Email" name="" id="">
                                <input type="password" placeholder="Password" class="form-control p-2 mb-1"> -->

                            </form>
                            <div class="sign-up p-2 d-flex justify-content-center">
                                <a href="{% url 'restaurant_signup' %}" class="nav-link text-danger text-decoration-underline">Sign up as Restaurant</a>
                            </div>
                            <!-- <div class="sign-up p-2">
                                 <a href="" class="nav-link text-primary text-decoration-underline">Sign up</a> -->
                            <!-- </div>
                            <div class="login-button text-center p-2 ">
                                <a href="" class="btn btn-danger px-3">Signup</a>
                            </div> --> 

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
