{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body class="bg-dark">
    <div class="container">
        <div class="recommended-head p-2 d-flex justify-content-between bg-light rounded-pill px-3 mt-3">
            <h3 class="h4 px-2">Main Menu</h3>
            <!-- <a href="" class="text-end btn btn-danger rounded-pill px-4">Add Restaurant</a> -->
        </div>
    </div>
    <hr class="border-light border-1">
    
    <div class="container">
        <div class="row my-3 justify-content-center align-items-center">
            
            {% for menu in menu_details %}
            <div class="col-md-6 col-lg-3 p-2">
                <div class="card">
                    <div class="card-body text-center py-4 border-0">
                        <img src="/feast/{{menu.menu_image}}" alt="Rest-img" class=" card-menu-img border w-90 rounded">
                        <h4 class="card-title mt-2">{{menu.name}}</h4>
                        <p class="card-subtitle small text-muted">Your menu writings</p>
                        <p class="card-subtitle small mt-2">{{menu.price}}</p>
                        <!-- <a href="" class="btn btn-outline-danger btn-sm mt-3 px-3 rounded-pill">Select</a> -->
                    </div>
                </div>
            </div>
            {% endfor %}
            
        
        
        </div>
    </div>
</body>
