<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="{% url 'mainpage' %}" class="navbar-brand">
                <span class="fw-bold text-light">FeastFinder</span>
            </a>

            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" data-bs-target="#main-nav" data-bs-toggle="collapse" aria-controls="main-nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="justify-content-center align-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link me-2">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body">
                        <h5 class="card-title text-primary fw-bold">Add New Menu Item</h5>
                        <hr class="border border-primary opacity-75">
                        
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-primary">Add Item</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
