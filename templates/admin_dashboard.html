<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      margin-bottom: 20px;
    }

    .card-body {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 1.25rem;
    }

    .card-text {
      font-size: 2rem;
      font-weight: bold;
    }

    .icon {
      font-size: 3rem;
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="heading">
    <p class="display-2 bg-primary text-light p-4 d-flex justify-content-center">Admin Dashboard</p>
    <div class=" d-flex justify-content-end">
      <a href="{% url 'logout' %}" class="btn btn-outline-primary">Logout</a>

    </div>
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Total Users Card -->
      <a href="#all-users" class="col-md-3 " style="text-decoration:none; color: black;">
        <div class="card">
          <div class="card-body">
            <div>
              <h5 class="card-title">Total Users</h5>
              <p class="card-text">1,245</p>
            </div>
            <div class="icon">
              <i class="bi bi-person-fill"></i>
            </div>
          </div>
        </div>
      </a>

      <!-- Total Restaurants Card -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div>
              <h5 class="card-title">Total Restaurants</h5>
              <p class="card-text">89</p>
            </div>
            <div class="icon">
              <i class="bi bi-house-door-fill"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Total Staffs Card -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div>
              <h5 class="card-title">Total Staffs</h5>
              <p class="card-text">315</p>
            </div>
            <div class="icon">
              <i class="bi bi-person-workspace"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Total Tables Card -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div>
              <h5 class="card-title">Total Tables</h5>
              <p class="card-text">120</p>
            </div>
            <div class="icon">
              <i class="bi bi-table"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="all-users">
    {% include 'all-users.html' %}
  </div>
  {% include 'all-rest.html' %}
  {% include 'all-staff.html' %}
  {% include 'all-table.html' %}

  <!-- Bootstrap 5 JS & Icons -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
